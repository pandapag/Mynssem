<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PETHEALTH</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-green-100">
  <div class="container mx-auto my-4 p-4 bg-white rounded-lg shadow-lg">
    <header class="flex justify-between items-center pb-4 border-b border-green-200">
      <h1 class="text-xl text-green-600 font-bold">PETHEALTH</h1>
      <div>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200">NOVO</button>
      </div>
    </header>
    
    <section class="mt-4">
      <div class="flex gap-4">
        <div class="flex-1 bg-green-200 p-4 rounded-lg">
          <img src="logo.jpeg" alt="Dog in a field" class="rounded-lg mb-2">
          <h2 class="text-lg font-bold">Pati</h2>
          <p>Canino</p>
          <p>Rafel Augusto</p>
        </div>
        <div class="flex-1">
          <div class="grid grid-cols-2 gap-4">
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">
              ESTÉTICA
            </div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">
              CLÍNICA
            </div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">
              EXAMES
            </div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">
              VACINAS
            </div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">
              INTERNAÇÃO
            </div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">
              Imprimir Modelo
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="mt-4">
      <div class="bg-green-200 p-4 rounded-lg">
        <h3 class="font-semibold">2 Eventos</h3>
        <div class="flex justify-between mt-2">
          <div class="bg-white p-2 rounded-lg flex items-center">
            <i class="fas fa-calendar-alt text-green-500"></i>
            <div class="ml-2">
              <p class="text-sm">28.02.2023</p>
              <p class="text-sm">11:00</p>
              <p class="text-green-600 font-bold">RETORNO AGENDADO</p>
            </div>
          </div>
          <div class="bg-white p-2 rounded-lg flex items-center">
            <i class="fas fa-calendar-alt text-green-500"></i>
            <div class="ml-2">
              <p class="text-sm">06.02.2023</p>
              <p class="text-sm">11:00</p>
              <p class="text-green-600 font-bold">CONSULTA</p>
            </div>
          </div>
        </div>
        <div class="flex justify-end mt-2">
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200">
            NOVO EVENTO
          </button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
