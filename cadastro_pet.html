<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pethealth Form</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
  .input-border {
    border: 1px solid #D1D5DB;
    border-radius: 0.375rem; 
  }
  .custom-btn {
    background-color: #F3E8FF;
    color: #6D28D9;
  }
  .custom-btn:hover {
    background-color: #E9D5FF;
  }
  .custom-radio {
    background-color: #F3F4F6;
    color: #1F2937;
  }
  .custom-radio:hover {
    background-color: #E5E7EB;
  }
</style>
</head>
<body class="bg-green-600 font-sans">
<div class="flex">
  <div class="w-1/4 p-10">
    <div class="space-y-4">
      <h2 class="text-white-600 text-3xl font-semibold">PETHEALTH</h2>
      <nav class="flex flex-col">
        <span class="flex items-center mb-2">
          <span class="rounded-full h-4 w-4 bg-green-100 mr-2"></span>
          Perfil do pet
        </span>
      </nav>
      <button class="custom-btn px-4 py-2 rounded text-sm mt-4 font-medium">
        Salvar e sair
      </button>
    </div>
  </div>
  <div class="w-3/4 p-10">
    <div class="bg-white p-10 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold text-gray-800 mb-2">Nós amamos pets!</h1>
      <form class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label class="font-medium text-gray-700">Nome</label>
            <input type="text" placeholder="Nome do pet" class="input-border p-2">
          </div>
          <div class="flex flex-col">
            <label class="font-medium text-gray-700">Raça</label>
            <input type="text" placeholder="Raça do pet" class="input-border p-2">
          </div>
          <div class="flex flex-col">
            <label class="font-medium text-gray-700">Aniversário</label>
            <input type="date" placeholder="MM/DD/YYYY" class="input-border p-2">
          </div>
          <div class="flex items-center justify-center">
            <button class="custom-btn px-4 py-2 rounded text-sm font-medium">
              <i class="fas fa-camera"></i> Adicionar foto
            </button>
          </div>
        </div>
        <div>
          <span class="font-medium text-gray-700">Gênero</span>
          <div class="flex items-center mt-2">
            <input type="radio" id="female" name="gender" value="female" class="hidden">
            <label for="female" class="custom-radio px-4 py-2 rounded-l text-sm mr-px">
              Female
            </label>
            <input type="radio" id="male" name="gender" value="male" class="hidden">
            <label for="male" class="custom-radio px-4 py-2 rounded-r text-sm">
              Male
            </label>
          </div>
        </div>
        <div>
          <span class="font-medium text-gray-700">Castrado ou não</span>
          <div class="flex items-center mt-2">
            <input type="radio" id="yes" name="neutered" value="yes" class="hidden">
            <label for="yes" class="custom-radio px-4 py-2 rounded-l text-sm mr-px">
              Sim
            </label>
            <input type="radio" id="no" name="neutered" value="no" class="hidden">
            <label for="no" class="custom-radio px-4 py-2 rounded-r text-sm">
              Não
            </label>
          </div>
        </div>
        <div>
          <span class="font-medium text-gray-700">Tamanho</span>
          <div class="flex items-center mt-2">
            <label class="custom-radio px-4 py-2 rounded-l text-sm mr-px">
              0-25 cm
            </label>
            <label class="custom-radio px-4 py-2 rounded text-sm mr-px">
              25-50 cm
            </label>
            <label class="custom-radio px-4 py-2 rounded text-sm mr-px">
              50-100 cm
            </label>
            <label class="custom-radio px-4 py-2 rounded-r text-sm">
              100+ cm
            </label>
          </div>
        </div>
        <div class="flex justify-between mt-6">
          <button class="custom-btn px-4 py-2 rounded text-sm font-medium">
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
